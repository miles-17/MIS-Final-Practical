<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="Logo.png" alt="Logo" height="30">
                </a>
                <a class="navbar-brand" href="#">
                    <b>TFF</b>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/watch?v=KTBVrnehxF0">Menu</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Order
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=IN-PeAZDi7g&list=RDsXzDu071RdQ&index=2">Takeaway</a></li>
                      <li><a class="dropdown-item" href="https://www.youtube.com/watch?v=SDTZ7iX4vTQ&list=RDsXzDu071RdQ&index=3">Delivery</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="searchBox" type="search" placeholder="Give it a Thought!" aria-label="Search">
                    <button id="searchButton" type="button" class="btn btn-lg btn-success btn-custom">
                        Search
                    </button>
                </form>
                
              </div>
            </div>
          </nav>
    </header>
<main>
      <section class="slides">
        <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#hero-carousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#hero-carousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active c-item">
                <img src="bg-1.jpg" class="d-block w-100 c-img" alt="Slide 1" />
                <div class="carousel-caption top-0 mt-4">
                  <p class="mt-5 fs-3 text-uppercase" style="color: black;">Welcome to</p>
                  <h1 class="display-1 fw-bolder text-capitalize" style="color: black;">
                    Thought For Food
                  </h1>
                  <h2 style="color: black;">
                    Your Thoughts, Our Masterpiece
                  </h2>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img src="bg-2.png" class="d-block w-100 c-img" alt="Slide 2" />
                <div class="carousel-caption top-0 mt-4">
                  <p class="display-1 fw-bolder text-capitalize" style="color: black;">
                    Explore. Flavors. Savor. Cook. Repeat.
                  </p>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img src="bg-4.jpg" class="d-block w-100 c-img" alt="Slide 3" />
                <div class="carousel-caption top-0 mt-4">
                  <p class="display-1 fw-bolder text-capitalize">
                    Think and Search!
                  </p>
                  <p class="mt-5 fs-3 text-uppercase">It's only a Thought Away</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#hero-carousel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <div id="content_holder"></div>
</main>
